  header h1 {

@keyframes typing {
  from {
    width: 0;
  }
  to {

  }
}

@keyframes blink {
  from, to {
    border-color: transparent;
  }
  50% {

    /* Style for the images and animation */
.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;

.animated-image {
    width: 150px;  /* Fixed size for all images */
    height: 150px; /* Fixed size for all images */
    object-fit: cover;  /* Ensures the image covers the area while maintaining aspect ratio */
    opacity: 0;
    filter: grayscale(100%); /* Monochrome effect */
    animation: fadeIn 2s ease-in-out forwards;
    transition: transform 0.3s ease-in-out, filter 0.5s ease-in-out, box-shadow 0.5s ease-in-out; /* Transition for scaling, color change, and box-shadow */
    border-radius: 10px; /* Rounded corners */
}

/* Animation for fading in the images */
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

/* Animation on hover to scale the image, change to original color, and add edge color grading */
.animated-image:hover {
    transform: scale(1.1);
    filter: grayscale(0%); /* Original color when hovered */
    box-shadow: 0 0 15px rgba(255, 165, 0, 0.7); /* Edge color grading effect (orange) */
}

/* Responsive styling for mobile */
@media (max-width: 768px) {

function startTypewriterAnimation() {
  const elements = [
    { id: 'nss-title', text: 'About NSS and NSS Camp Locations' },
    { id: 'nss-description', text: 'The National Service Scheme (NSS) is an Indian government-sponsored public service program conducted by the Ministry of Youth Affairs and Sports. It aims to instill the spirit of social responsibility, discipline, and volunteerism among students while promoting community service and personal development. NSS provides a platform for students to engage in meaningful activities that contribute to the betterment of society.' },
    { id: 'nss-initiatives', text: 'As part of its initiatives, NSS organizes camps to immerse students in rural and community development projects. These camps help students connect with the local populace and address key societal challenges through active participation and collaboration.' },
    { id: 'nss-locations-title', text: 'NSS Camp Locations' },
    { id: 'nss-location-1', text: 'Hirehadagali: Known for its serene environment and rich cultural heritage, this location offers students an opportunity to engage in community service while appreciating the local traditions and practices.' },
    { id: 'nss-location-2', text: 'Singatalur: A prominent village with vibrant community life, Singatalur provides a unique platform for students to contribute to developmental initiatives and social welfare projects.' },
    { id: 'nss-location-3', text: 'GEC Hoovinahadagali: Situated within the premises of the Government Engineering College, this camp location focuses on fostering teamwork and practical problem-solving skills among participants while addressing societal issues within the campus and nearby areas.' },
    { id: 'nss-conclusion', text: 'These NSS camps not only empower students to make a positive impact but also instill valuable life skills such as leadership, adaptability, and empathy, making them well-rounded individuals ready to contribute to nation-building.' }
  ];

  let totalTextLength = 0;
  elements.forEach(element => {
    totalTextLength += element.text.length;
  });

  // 4 seconds (4000ms) to type all characters
  const totalTypingTime = 9000; // 4 seconds
  const typingSpeed = totalTypingTime / totalTextLength; // milliseconds per character

  let currentElementIndex = 0;
  let currentCharIndex = 0;
  const delayBetweenElements = 200; // milliseconds between elements

  function typeWriterEffect() {
    const element = document.getElementById(elements[currentElementIndex].id);
    const currentText = elements[currentElementIndex].text;
    
    if (!element) return;

    // Type out the current text
    if (currentCharIndex < currentText.length) {
      element.innerHTML += currentText.charAt(currentCharIndex);
      currentCharIndex++;
      setTimeout(typeWriterEffect, typingSpeed);
    } else {
      // Move to the next element
      currentElementIndex++;
      currentCharIndex = 0;
      if (currentElementIndex < elements.length) {
        setTimeout(typeWriterEffect, delayBetweenElements); // Delay before next element starts
      }
    }
  }

  // Initialize all elements with empty content for the effect
  elements.forEach(element => {
    const el = document.getElementById(element.id);
    if (el) {
      el.innerHTML = ''; // Clear content initially
    }
  });

  typeWriterEffect(); // Start the typing effect when the page loads
}
